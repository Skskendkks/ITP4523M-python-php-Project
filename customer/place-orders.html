<!DOCTYPE html>
<html lang="en">

    <head>
        <base href="../">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style-general.css">
        <link rel="stylesheet" href="/styles/style-place-orders.css">
        <title>Place Orders | Smile & Sunshine</title>
    </head>

    <body>

        <header></header>
        <nav></nav>

        <form id="shopping-cart">

            <div>
                <h2 class="underline">Confirm Your Order:</h2>
            </div>

            <div class="order-product-details">
                <table id="detailed-products"
                    cellspacing="10" border="1">

                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Product Cost</th>
                            <th>Product Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>P12345</td>
                            <td>Car</td>
                            <td><label id="p">10.00</label></td>
                            <td><input name="quantity" type="number" min="0" value="10000" id="q" oninput="calculateTotal()"/></td>
                            <td><output name="total" id="total">100000.00</output></td>
                            <td><button class="delete">Delete</button></td>
                        </tr>
                    </tbody>

                </table>
            </div>

            <div class="information-area">
                <table id="customer-profile"
                    cellspacing="10">
                    <tr>
                        <td class="header-text" colspan="2"><h2>Customer Information</h2></td>
                    </tr>
                    <tr>
                        <td class="first-col">Customer ID:</td>
                        <td class="sec-col" id="customer-id">C12345</td>
                    </tr>
                    <tr>

                        <td class="first-col">Customer Name:</td>
                        <td class="sec-col" id="customer-name">Chan Tai Man</td>
                    </tr>
                    <tr>
                        <td class="first-col">Company Name:</td>
                        <td class="sec-col" id="customer-companyname">ABC Company Limited</td>
                    </tr>
                    <tr>
                        <td class="first-col">Contact Number:</td>
                        <td class="sec-col" id="customer-telephone">12345678</td>
                    </tr>
                    <tr>
                        <td class="first-col">Address:</td>
                        <td class="sec-col" id="customer-address">21 Yuen Wo Road, Sha Tin, N.T., Hong Kong</td>
                    </tr>
                </table>
            </div>
            
            <div class="submit-area">
                <button class="normal">Confirm</button>
                <button class="normal">Reset</button>
            </div>

        </form>

        <footer></footer>

        <script src="/script/script-general.js"></script>
        <script src="/script/script-place-orders.js"></script>

    </body>

</html>
