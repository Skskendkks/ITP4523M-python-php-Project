<!DOCTYPE html>
<html lang="en">

    <head>
        <base href="../">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style-general.css">
        <link rel="stylesheet" href="/styles/style-update-profile.css">
        <title>Update Profile | Smile & Sunshine</title>
    </head>

    <body>

        <header></header>
        <nav></nav>
        
        <section class="flex-container">

            <div class="flex-item-profile">
                <table id="customer-profile"
                    cellspacing="10">
                    <tr>
                        <td class="header-text" colspan="2"><h2>Customer Profile</h2></td>
                    </tr>
                    <tr>
                        <td class="first-col">Customer ID:</td>
                        <td class="sec-col" id="customer-id">C12345</td>
                    </tr>
                    <tr>

                        <td class="first-col">Customer Name:</td>
                        <td class="sec-col" id="customer-name">Chan Tai Man</td>
                    </tr>
                    <tr>
                        <td class="first-col">Company Name:</td>
                        <td class="sec-col" id="customer-companyname">ABC Company Limited</td>
                    </tr>
                    <tr>
                        <td class="first-col">Password:</td>
                        <td class="sec-col" id="customer-password">******</td>
                    </tr>
                    <tr>
                        <td class="first-col">Contact Number:</td>
                        <td class="sec-col" id="customer-telephone">12345678</td>
                    </tr>
                    <tr>
                        <td class="first-col">Address:</td>
                        <td class="sec-col" id="customer-address">21 Yuen Wo Road, Sha Tin, N.T., Hong Kong</td>
                    </tr>
                </table>
            </div>

            <div class="flex-item-profile">
                <form id="change-profile-form">
                    <table id="change-profile"
                        cellspacing="10">
                        <tr>
                            <td class="header-text" colspan="2"><h2>Change Information</h2></td>
                        </tr>
                        <tr>
                            <td class="first-col">Select Type:</td>
                            <td class="sec-col">
                                <input type="radio" id="password" name="changeoption" value="password">
                                <label for="password">Password</label>

                                <input type="radio" id="telephone" name="changeoption" value="telephone">
                                <label for="telephone">Contact Number</label>

                                <input type="radio" id="address" name="changeoption" value="address">
                                <label for="address">Address</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="first-col">Enter Details:</td>
                            <td class="sec-col"><input type="text" id="change-details" value=""></td>
                        </tr>
                        <tr>
                            <td class="first-col">Re-enter Details:</td>
                            <td class="sec-col"><input type="text" id="confirm-details" value=""></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="normal">Save</button>
                                <button type="reset" class="normal">Reset</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        </section>
        
        <footer></footer>

        <script src="/script/script-general.js"></script>

    </body>

</html>
