<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style-general.css">
    <link rel="stylesheet" href="/styles/style-manage-materials.css">
    <title>Add Material | Smile & Sunshine</title>
    <style>
    </style>
</head>

<body>

    <header></header>
    <nav></nav>

    <section id="main-wrapper">
        <div class="container">
            <h2 class="centered-title">Add Material</h2><br> 
            <label style="margin-left: 110px; margin-bottom: 20px;">The material ID will auto assign by the system.</label>
            <form onload="return validateForm()">
                <table id="add-product" style="background-color:antiquewhite; margin-top: 20px;">
                    <tr>
                        <td><label for="material-name">Material Name:</label></td>
                        <td><input type="text" id="material-name" name="material-name" required><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="material-description">Material Description:</label></td>
                        <td><input type="text" id="material-description" name="material-description" required><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="material-image">Material Image: (Max file size: 25 MB)</label><br><br></td>
                        <td><input type="file" id="material-image" name="material-image" required><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="physical-quantity">Physical Quantity:</label></td>
                        <td><input type="number" id="physical-quantity" name="physical-quantity" min="0" required><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="material-reserved-quantity">Reserved Quantity:</label></td>
                        <td><input type="number" id="material-reserved-quantity" name="material-reserved-quantity" min="0" required><br><br></td>
                    </tr>
                    <tr>
                        <td><label for ="unit">Unit:</label></td>
                        <td><input type="text" id="unit" name="unit" required><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="re-order-level">Re-order Level:</label></td>
                        <td><input type="number" id="re-order-level" name="re-order-level" min="0" required><br><br></td>
                    </tr>
                    <tr>
                        <td><input class="buttonE" type="submit" value="Submit"></td>
                        <td><input class="buttonD"type="reset" value="Reset"></td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
    <footer></footer>

    <script src="/script/script-general.js"></script>
    <script src="/script/script-manage-materials.js"></script>
    <body>

</html>
