<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style-general.css">
    <link rel="stylesheet" href="/styles/style-manage-products.css">
    <title>Edit Product | Smile & Sunshine</title>
    <style>
        #main-wrapper {
            height: 100vh;
        }
    </style>
</head>

<body>

    <header></header>
    <nav></nav>

    <section id="main-wrapper">

        <div class="container">
            <h2 class="centered-title">Edit Product</h2><br>
            <table id="add-product" style="background-color:antiquewhite;">
                    <tr>
                        <td><label for="product-id">Product ID:</label></td>
                        <td><input type="text" id="product-id" name="product-id" value="XXXXX" disabled></td>
                    </tr>
                    <tr>
                        <td><label for="product-name">Product Name:</label></td>
                        <td><input type="text" id="product-name" name="product-name" required></td>
                    </tr>
                    <tr>
                        <td><label for="product-description">Product Description:</label></td>
                        <td><input type="text" id="product-description" name="product-description" required></td>
                    </tr>
                    <tr>
                        <td><label for="product-image">Product Image: (Max file size: 25 MB)</label></td>
                        <td><input type="file" id="product-image" name="product-image" required></td>
                    </tr>
                    <tr>
                        <td><label for="Material" colspan="2" style="text-decoration: underline;">Material Quantity: </label></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">MAT001</td>
                        <td><input type="number" min="0"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">MAT002</td>
                        <td><input type="number" min="0"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">MAT003</td>
                        <td><input type="number" min="0"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">MAT004</td>
                        <td><input type="number" min="0"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">MAT005</td>
                        <td><input type="number" min="0"></td>
                    </tr>
                    <tr>
                        <td><label for="Product Quantity">Product Quantity:</label></td>
                        <td><input type="number" id="product-quantity" name="product-quantify" min="0" required><br><br></td>
                    </tr>
                    <tr>
                        <td><input class="buttonE" type="submit" value="Save"></td>
                        <td><input class="buttonD"type="reset" value="Cancel"></td>
                    </tr>
                </table>
            </form>
        </div>
    </section>

    <footer></footer>

    <script src="/script/script-general.js"></script>
    <script src="/script/script-manage-products.js"></script>

</body>



</html>
